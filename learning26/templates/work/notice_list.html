{% extends 'work/base.html' %}

{% block content %}

<div class="page-header">
    <h2>Notice Management</h2>
    <a href="{% url 'add_notice' %}" class="btn-primary">
        + Add Notice
    </a>
</div>

<div class="table-card">
<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Date</th>
    </tr>

    {% for n in notices %}
    <tr>
        <td>{{ n.noticeTitle }}</td>
        <td>{{ n.noticeDescription }}</td>
        <td>{{ n.postedDate }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No notices posted.</td>
    </tr>
    {% endfor %}
</table>
</div>

{% endblock %}
