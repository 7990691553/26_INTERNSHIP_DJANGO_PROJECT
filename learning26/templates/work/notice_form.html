{% extends 'work/base.html' %}

{% block content %}

<h2 class="page-title">Add Society Notice</h2>

<div class="form-card">
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="action-btn">Post Notice</button>
    <a href="{% url 'notice_list' %}" class="secondary-btn">Cancel</a>
</form>
</div>

{% endblock %}
