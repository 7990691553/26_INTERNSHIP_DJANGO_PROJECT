{% extends 'work/base.html' %}

{% block content %}

<div class="page-header">
    <h2>Staff Attendance</h2>
    <a href="{% url 'add_staff' %}" class="btn-primary">
        + Add Staff
    </a>
</div>

<div class="table-card">
<table>
    <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Date</th>
        <th>In Time</th>
        <th>Out Time</th>
    </tr>

    {% for s in staff %}
    <tr>
        <td>{{ s.staffName }}</td>
        <td>{{ s.staffRole }}</td>
        <td>{{ s.attendanceDate }}</td>
        <td>{{ s.staffInTime }}</td>
        <td>{{ s.staffOutTime }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No attendance records.</td>
    </tr>
    {% endfor %}
</table>
</div>

{% endblock %}
