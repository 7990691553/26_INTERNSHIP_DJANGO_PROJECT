{% extends 'services/base.html' %}
{% block content %}

<h2>Service Categories</h2>

{% if categories %}
    {% for category in categories %}
        <div class="card">
            <h3>{{ category.name }}</h3>
            <p>{{ category.description }}</p>

            <a href="{% url 'services:services_by_category' category.id %}">
                View Services
            </a>
        </div>
    {% endfor %}
{% else %}
    <p>No categories available.</p>
{% endif %}

{% endblock %}
