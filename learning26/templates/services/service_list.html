{% extends 'services/base.html' %}

{% block content %}
<h2>Service List</h2>
<a href="{% url 'services:create_service' %}" class="btn">Add Service</a>

<table>
<tr>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
    <th>Status</th>
</tr>

{% for service in services %}
<tr>
    <td>{{ service.name }}</td>
    <td>{{ service.category }}</td>
    <td>{{ service.price }}</td>
    <td>{{ service.status }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
