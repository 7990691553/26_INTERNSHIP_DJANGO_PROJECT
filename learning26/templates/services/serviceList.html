<h1>SERVICES LIST</h1>
<a href ="{% url 'createService' %}">ADD SERVICES</a> 

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for service in services  %}
        <tr>
            <td>{{service.id}}</td>
            <td>{{service.name}}</td>
            <td>{{service.status}}</td>
            <td>{{service.description}}</td>
            <td>{{service.price}}</td>
            <td>
                <a href="{% url 'deleteService' service.id %}">DELETE</a>
                <a href="{% url 'updateService' service.id %}">UPDATE</a>
            </td>  
        </tr>
        {% endfor %}
    </tbody>
</table>
